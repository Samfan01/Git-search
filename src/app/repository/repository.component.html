<div class="row">
<div class="col-md-4">
<div class="card" *ngFor='let repo of repos;let i=index' id="card">
        <h5 class="card-header" id="head" >{{repos[i].name}}</h5>
        <div class="card-body">
          <h5 class="card-title" >Created on:{{repos[i].created_at}}</h5>
          <p class="card-text" >{{repos[i].description}}</p>
          <a href="{{repos[i].html_url}}" class="btn btn-primary">Go to repo</a>
        </div>
      </div>
    
    </div>

  </div>
